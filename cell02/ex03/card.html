<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Card</title>
<link rel="stylesheet" href="card.css">
</head>
<body>
<div class="card">
<!-- Title -->
<h1 class="title">My Profile Card</h1>

<!-- Profile Picture -->
<img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=200"
alt="Profile Picture" class="profile-pic">

<!-- Login -->
<h2 class="login">@myusername</h2>

<!-- Description -->
<p class="description">Animal Lover</p>

<!-- Social Icons -->
<div class="socials">
<a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
<a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
<a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Instagram"></a>
</div>

<!-- Button -->
<button class="contact-btn">Contact</button>
</div>
</body>
</html>
