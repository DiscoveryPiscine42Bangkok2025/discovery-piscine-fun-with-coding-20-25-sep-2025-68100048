<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tab</title>
<style>
table {
width: 300px;
border-collapse: collapse;
}
td {
width: 150px;
height: 100px;
text-align: center;
vertical-align: middle;
border: 1px solid black;
}
.first {
background-color: lightgreen;
}
.second {
background-color: lightcoral;
}
</style>
</head>
<body>

<table>
<tr>
<td class="first">First cell</td>
<td class="second">Second cell</td>
</tr>
</table>

</body>
</html>
